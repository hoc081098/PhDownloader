name: iOS Build CI

on:
  push:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.MD' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.MD' ]
  workflow_dispatch:


jobs:
  build:
    name: Build default scheme using any available iPhone simulator
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.5.1
        with:
          xcode-version: 'latest-stable'

      - name: Prepare and open Simulator
        run: |
          xcrun simctl create iphone-12-pro "iPhone 12 Pro"
          xcrun simctl boot iphone-12-pro
          open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app

      - name: Pod install
        run: pod install

      - name: Build
        uses: sersoft-gmbh/xcodebuild-action@v2.0.0
        with:
          workspace: PhDownloader/PhDownloader.xcworkspace
          scheme: PhDownloader
          action: build
          sdk: iphonesimulator
          destination: platform=iOS Simulator,name=iphone-12-pro
          configuration: Debug
          build-settings: CODE_SIGNING_REQUIRED=NO